  <head>

    <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-white text-gray-800 font-sans">
    <!-- Hero Section -->
    <section
      class="text-center py-10 px-4 bg-gradient-to-b from-blue-900 to-white text-white"
    >
      <img
        src="images/logo.png"
        alt="Santiago Brothers Logo"
        class="mx-auto w-48 md:w-64 max-w-[200px] md:max-w-[256px] mb-4"
      />

        class="inline-block bg-red-600 text-white px-6 py-3 rounded-full text-lg font-semibold shadow hover:bg-red-700 transition"
        >Call Now</a
      >
    </section>

    <!-- Services Section -->
    <section class="py-10 bg-red-600 text-white text-center">
      <h3 class="text-3xl font-bold mb-6">Our Services</h3>
      <div
        class="grid grid-cols-2 md:grid-cols-3 gap-6 text-lg font-semibold px-4"

        <div>Painting</div>
        <div>Landscaping</div>
        <div>Fences</div>

        <div>Power Washing</div>

      </div>
    </section>

    <!-- Gallery Section -->
    <section class="py-10 px-4 max-w-6xl mx-auto">
      <h3 class="text-3xl font-bold text-center mb-8 text-blue-800">
        Project Gallery
      </h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <img
          src="images/gallery1.png"
          alt="Painting Work"
          class="rounded shadow w-full h-auto object-cover"
        />
        <img
          src="images/gallery2.png"
          alt="Landscaping Work"
          class="rounded shadow w-full h-auto object-cover"
        />
        <img
          src="images/gallery3.png"
          alt="Fence Work"
          class="rounded shadow w-full h-auto object-cover"
        />
        <img
          src="images/gallery4.png"
          alt="Power Washing Work"
          class="rounded shadow w-full h-auto object-cover"
        />
      </div>
    </section>

    <!-- Contact Section -->
    <section class="py-10 bg-blue-800 text-center text-white">
      <h3 class="text-3xl font-bold mb-4">Contact Us</h3>
      <p class="text-xl font-medium">267-410-1877 Â· 267-614-9848</p>
      <p class="mt-2 text-sm">PA LIC. 156019</p>

        <span
          class="bg-white text-blue-900 font-semibold px-6 py-3 rounded shadow"
          >FREE ESTIMATES</span
        >
        <span
          class="bg-white text-blue-900 font-semibold px-6 py-3 rounded shadow"
          >LICENSED INSURED</span
        >
      </div>
    </section>
  </body>
</html>
